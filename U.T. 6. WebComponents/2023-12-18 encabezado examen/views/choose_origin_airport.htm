<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="/views/style.css">
    <script type="module" src="/components/HeaderLoginComponent.js"></script>

    <script type="module">
        document.addEventListener("DOMContentLoaded", _ => {
            const header = document.querySelector('#tHeaLogin');
            header.addEventListener('sessionclosed', e => {
                window.localStorage.clear();
                window.location = '/views/login.htm';
            })
        });

    </script>
</head>

<body>
    <header-login id="tHeaLogin" button-text="Cerrar"></header-login>
</body>

</html>

<head>

            display: grid;

            grid-template-columns: auto auto;
            gap: 0.5rem;
        }

        form>header,
        button {
            grid-column: 1 / span 2;
        }
    </style>

    <script type="module" src="/login.js"></script>
</head>

<body>

    <form>
        <header>Validación de usuarios</header>

        <label>Usuario:</label>
        <input type="text" id="tTxtUsername" value="sonia.silverado">

        <label>Contraseña:</label>
        <input type="password" id="tPasPassword" value="s">

        <button type="button" id="tButValidate">Validar usuario</button>
    </form>


</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <table>
        <tr>
            <td onclick="showMessage()" data-color-german="rot">rojo</td>
            <td onclick="showMessage()" data-color-german="grun">verde</td>
            <td onclick="showMessage()" data-color-german="blau">azul</td>
        </tr>
        <tr>
            <td onclick="showMessage()" data-color-german="gelb">amarillo</td>
            <td onclick="showMessage()" data-color-german="celblau">celeste</td>
            <td onclick="showMessage()" data-color-german="magerot">purpura</td>
        </tr>
    </table>

    <br>
    <p id="tParMessage"></p>

    <script>
        'use strict';

        function showMessage() {
            const tag = event.target;

            const nParagraph = document.getElementById('tParMessage');
            const color = tag.textContent;
            const germanColor = tag.dataset.colorGerman;
            nParagraph.innerHTML = `Has cliqueado en el color <b>${color}</b>, que en aleman es <b>${germanColor}</b>`;
        }
    </script>
</body>

</html>
